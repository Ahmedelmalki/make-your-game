<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/menu.css">
  <link rel="stylesheet" href="style/pause.css">
</head>

<body>
  <div id="container">
    <audio id="gameAudio" loop>
      <source src="style/audio/VsauceSoundEffect.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id ="start_game">
      <h1 id="starting"> Press  S to start</h1>
    </div>
    <img src="./style/img/george-wassouf.png" alt="Illustration of the ship" id="ship" class="ship">
    <div class="score" id="score">Score : 0</div>
    <span class="heartsCount" id="heartsCount">Hearts : 3</span>
    <div id="game-over-container">
      <h1 class="game-over">Game Over</h1>
      <span class="R">Press R to Play Again</span>
    </div>
    <div id="game-won-container">
      <h1 class="game-won">WON !</h1>
      <span class="R">Press R to Play Again</span>
    </div>
    <div class="menu" id="menu">
      <p>Press 'R' to Restart</p>
      <p>Press 'P' to Continue</p>
    </div>
    
  
    <script type="module" src="src/aliens.js"></script>
  </div>
</body>

</html>
