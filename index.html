<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/menu.css">
  <link rel="stylesheet" href="style/game.css">
  <link rel="stylesheet" href="style/won.css">
</head>

<body>
  <audio id="shoot" src="./style/audio/shoot.wav"></audio>
  <div id="container">
    <img src="./style/img/george-wassouf.png" alt="Illustration of the ship" id="ship" class="ship">
      <div class="start" id="start">Press 'R' to start</div>
      <div class="scoreboard">
        <div class="score" id="score">Score: 0</div>
        <div class="level" id="level">level : 1</div>
        <div class="best-score" id="best-score">Best Score: 0</div>
        <div class="heartsCount" id="heartsCount">Hearts: 3</div>
        <div class="best-time" id="best-time">Best Time:</div>
        <div class="timer" id="timer">0</div>
      </div>
      
      
    <div id="game-over-container">
      <h1 class="game-over">Game Over</h1>
      <span class="R">Press R to Play Again</span>
    </div>
    <div id="game-won-container">
      <h1 class="game-won">WON !</h1>
      <span class="R">Press R to Play Again</span>
    </div>
    <div class="menu" id="menu">
      <p>Press 'R' to Restart</p>
      <p>Press 'P' to Continue</p>
    </div>
    <script type="module" src="src/aliens.js"></script>
  </div>
</body>

</html>
